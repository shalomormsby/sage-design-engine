name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Packages
        run: pnpm build

      - name: Lint
        run: pnpm --filter @thesage/ui lint

      - name: Typecheck
        run: pnpm --filter @thesage/ui typecheck

      - name: Run Tests
        run: pnpm --filter @thesage/ui test

      - name: Check Bundle Sizes
        run: pnpm --filter @thesage/ui size:check
